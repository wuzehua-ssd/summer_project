		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.css">
		<!--图标库引入-->
		<link href="lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
		<!--自己设计的样式-->
		<link rel="stylesheet" href="css/index.css">
		<title>bootstrap_demo</title>
	</head>
	<body>
		<!--头部-->
		<header id="demo_header">
			<!--上部分-->
			<div class="top-bar d-none d-md-block ">

						<div class="top-bar-2 col-md-4 text-center">
							<i class="fa fa-phone"></i>

						<div class="top-bar-3 col-md-3 text-center">

						<div class="top-bar-4 col-md-3 text-center">

							<a class="btn btn-success" href="#" role="button" style="margin-left: 10px;">立即登录</a>
						</div>
					</div>
				</div>
			</div>
			<!--下部分-->
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<a class="navbar-brand" href="#">龙族</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">

						<li class="nav-item active">
							<a class="nav-link" href="#">龙族一<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">龙族二</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">龙族三</a>

						<li class="nav-item">
							<a class="nav-link" href="#">龙族四</a>

				</div>
			</nav>
		</header>
		<!--头部-->

		<!--轮播-->
		<section id="demo_carousel">
			<div id="demo_carousel" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#demo_carousel" data-slide-to="0" class="active"></li>
			    <li data-target="#demo_carousel" data-slide-to="1"></li>
			    <li data-target="#demo_carousel" data-slide-to="2"></li>
				<li data-target="#demo_carousel" data-slide-to="3"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="image/1.jpg" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="image/2.jpeg" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="image/3.jpeg" class="d-block w-100" alt="...">
			    </div>
				<div class="carousel-item">
				  <img src="image/4.jpg" class="d-block w-100" alt="...">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#demo_carousel" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#demo_carousel" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

		<!--尾部-->
		<footer id="demo_footer">尾部</footer>
		<!--尾部-->


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="lib/jquery-3.5.1/jquery-3.5.1.js"></script>
		<script src="lib/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
		<!--自己设计的脚本文件-->
		<script src="js/index.js"></script>
